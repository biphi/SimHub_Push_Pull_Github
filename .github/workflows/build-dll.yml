name: Build DLL (.NET Framework 4.8)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    env:
      CONFIGURATION: Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild (Visual Studio Build Tools)
        uses: microsoft/setup-msbuild@v2

      - name: (Optional) Setup NuGet cache
        uses: actions/cache@v4
        with:
            path: ~/.nuget/packages
            key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.config', '**/*.csproj', '**/*.sln') }}
            restore-keys: |
              nuget-${{ runner.os }}-

      - name: Restore NuGet packages
        shell: pwsh
        run: |
          nuget restore "SimHub_Push_Pull_Github.sln"

      - name: Build (${{ env.CONFIGURATION }})
        shell: pwsh
        run: |
          msbuild "SimHub_Push_Pull_Github.sln" `
            /p:Configuration=${{ env.CONFIGURATION }} `
            /p:Platform="Any CPU" `
            /m /verbosity:minimal

      - name: Collect build DLL artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          # Only take DLLs from bin/Release (or matching configuration) to avoid noise.
          Get-ChildItem -Path $PWD -Recurse -Include *.dll |
            Where-Object {
              $_.FullName -match "\\bin\\${{ env.CONFIGURATION }}\\" -and
              $_.FullName -notmatch "\\\\ref\\\\"
            } |
            ForEach-Object {
              Copy-Item $_.FullName artifacts -Force
            }
          $dllCount = (Get-ChildItem artifacts -Filter *.dll | Measure-Object).Count
          if ($dllCount -eq 0) {
            Write-Error "No DLLs collected. Ensure the project outputs a DLL (Class Library) and is built in the expected configuration."
          } else {
            Write-Host "Collected $dllCount DLL(s)."
          }

      - name: Upload DLL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-dll
          path: artifacts/*.dll
          if-no-files-found: error
