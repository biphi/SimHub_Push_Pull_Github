name: Build-Release

on:
  push:
    tags: [ 'v*.*.*.*' ]  # only four-part version tags

jobs:
  build_release:
    runs-on: windows-latest
    permissions:
        contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure NuGet (CLI)
        uses: nuget/setup-nuget@v2

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.config') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore (packages.config)
        run: nuget restore SimHub_Push_Pull_Github/SimHub_Push_Pull_Github.csproj -PackagesDirectory packages -SolutionDirectory . -Verbosity detailed
        shell: pwsh

      - name: Derive version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: ver
        run: |
          $tag = '${{ github.ref_name }}' # e.g. v1.2.3.4
          if ($tag -notmatch '^v\d+\.\d+\.\d+\.\d+$') { Write-Error "Invalid tag format '$tag'. Expected v1.0.0.1 pattern." }
          $fileVersion = $tag.TrimStart('v')
          echo "fileVersion=$fileVersion" >> $env:GITHUB_OUTPUT
          echo "infoVersion=$tag" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Stamp AssemblyInfo
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          $asm = 'SimHub_Push_Pull_Github/Properties/AssemblyInfo.cs'
          (Get-Content $asm) |
            ForEach-Object {
              $_ -replace 'AssemblyFileVersion\("[^"]+"\)', 'AssemblyFileVersion("${{ steps.ver.outputs.fileVersion }}")' `
                 -replace 'AssemblyInformationalVersion\("[^"]+"\)', 'AssemblyInformationalVersion("${{ steps.ver.outputs.infoVersion }}")'
            } | Set-Content $asm -Encoding UTF8
          Write-Host 'Stamped versions:'
          Select-String -Path $asm -Pattern 'Assembly(File|Informational)Version' | ForEach-Object { $_.Line }
        shell: pwsh

      - name: Build Release
        run: msbuild SimHub_Push_Pull_Github/SimHub_Push_Pull_Github.csproj /t:Clean,Build /p:Configuration=Release /p:Platform=AnyCPU /m /p:RestorePackages=false
        shell: pwsh

      - name: Collect artifacts
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          New-Item -ItemType Directory -Path artifact -Force | Out-Null
          $outDir = 'SimHub_Push_Pull_Github/bin/Release'
          if (!(Test-Path $outDir)) { Write-Error "Output directory not found: $outDir" }

          # Haupt-DLL kopieren
          $dll = Get-ChildItem $outDir -Recurse -Filter SimHub_Push_Pull_Github.dll | Select-Object -First 1
          if ($dll) { Copy-Item $dll.FullName artifact/ -Force } else { Write-Warning 'Plugin DLL nicht gefunden.' }

          # LibGit2Sharp (falls benötigt)
          Get-ChildItem $outDir -Recurse -Filter LibGit2Sharp*.dll | ForEach-Object { Copy-Item $_.FullName artifact/ -Force }

          # Nur lib/win32 übernehmen falls vorhanden
          if (Test-Path "$outDir/lib/win32") {
            Copy-Item "$outDir/lib/win32" artifact/lib/win32 -Recurse -Force
          }

          # Alle PDBs entfernen (nicht verteilen)
          Get-ChildItem artifact -Recurse -Include *.pdb | Remove-Item -Force -ErrorAction SilentlyContinue

          # Diagnose
          Write-Host 'Collected artifacts:'
          Get-ChildItem artifact -Recurse | ForEach-Object { Write-Host $_.FullName }

          if (-not (Get-ChildItem artifact -Recurse | Where-Object { -not $_.PSIsContainer })) {
            Write-Warning 'No build outputs collected, creating placeholder.'
            'NO_BUILD_OUTPUT' | Out-File artifact/placeholder.txt
          }
          exit 0

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: artifact
          if-no-files-found: warn

      - name: Validate tag format
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          $tag = "$env:GITHUB_REF" -replace 'refs/tags/',''
          if ($tag -notmatch '^v\d+\.\d+\.\d+\.\d+$') { Write-Error "Invalid tag format '$tag'. Expected v1.0.0.1 pattern." }
        shell: pwsh

      - name: Create ZIP
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          $tag = '${{ github.ref_name }}'
          Get-ChildItem artifact -Recurse -Include *.pdb | Remove-Item -Force -ErrorAction SilentlyContinue
          $zip = "$tag-simhub-git-sync-plugin.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path artifact/* -DestinationPath $zip
          Write-Host "Created $zip"
        shell: pwsh

      - name: Publish release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: "${{ github.ref_name }}-simhub-git-sync-plugin.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
